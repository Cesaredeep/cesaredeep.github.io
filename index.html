<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto nel Futuro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            color: white;
            text-align: center;
            flex-direction: column;
            position: relative;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 90vw;
        }
        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .grid {
            margin-top: 20px;
        }
        .grid a {
            display: block;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .grid a:hover {
            transform: scale(1.05);
        }
        .grid img {
            width: 300px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        #news {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 250px;
            height: 90vh;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
        #news h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #news ul {
            list-style: none;
            padding: 0;
        }
        #news ul li {
            margin-bottom: 10px;
        }
        #news a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="https://cdn.pixabay.com/video/2020/05/19/39692-425200289_large.mp4" type="video/mp4">
        Il tuo browser non supporta i video di sfondo.
    </video>
    <div id="news">
        <h2>Notizie Locali</h2>
        <ul id="newsList"></ul>
    </div>
    <div class="container">
        <h1>Benvenuto nel Futuro</h1>
        <div class="grid">
            <a href="https://amzn.to/4aQclzS" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon"></a>
        </div>
    </div>
    <script>
        async function fetchNews() {
            try {
                let response = await fetch('https://newsapi.org/v2/top-headlines?country=it&apiKey=YOUR_NEWSAPI_KEY');
                let data = await response.json();
                let newsList = document.getElementById('newsList');
                newsList.innerHTML = '';
                data.articles.slice(0, 5).forEach(article => {
                    let li = document.createElement('li');
                    let a = document.createElement('a');
                    a.href = article.url;
                    a.target = '_blank';
                    a.textContent = article.title;
                    li.appendChild(a);
                    newsList.appendChild(li);
                });
            } catch (error) {
                console.error('Errore nel recupero delle notizie:', error);
            }
        }
        fetchNews();
    </script>
</body>
</html>
