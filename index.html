<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Ritrovati nel Presente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            color: white;
            text-align: center;
            flex-direction: column;
            position: relative;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 90vw;
        }
        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .grid {
            margin-top: 20px;
        }
        .grid a {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            background: white;
            padding: 20px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        .grid img {
            width: 400px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        #counter {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff3b3b;
            background: black;
            padding: 15px 25px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #ff3b3b, 0 0 20px #ff8c00, 0 0 30px #ff0000;
            display: inline-block;
            border: 2px solid #ff8c00;
        }
        #news {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px;
            height: 90vh;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
        #news h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #news ul {
            list-style: none;
            padding: 0;
        }
        #news ul li {
            margin-bottom: 10px;
        }
        #news a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="https://cdn.pixabay.com/video/2020/05/19/39692-425200289_large.mp4" type="video/mp4">
        Il tuo browser non supporta i video di sfondo.
    </video>
    <div id="news">
        <h2>Notizie Locali</h2>
        <ul id="newsList">Caricamento notizie...</ul>
    </div>
    <div class="container">
        <h1>Ben Ritrovati nel Presente!</h1>
        <div class="grid">
            <a href="https://amzn.to/4aQclzS" target="_blank">
                <img src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo.png" alt="Amazon">
            </a>
        </div>
        <div id="counter">000000</div>
    </div>
    <script>
        function updateCounter() {
            let counter = document.getElementById('counter');
            let count = localStorage.getItem('page_view') ? parseInt(localStorage.getItem('page_view')) : 0;
            count++;
            localStorage.setItem('page_view', count);
            counter.textContent = count.toString().padStart(6, '0');
        }
        updateCounter();
    </script>
</body>
</html>
